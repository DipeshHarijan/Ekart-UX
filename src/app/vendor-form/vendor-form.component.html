<h3>Enter the vendor details</h3>
<div class="container p-5 bg-light">
    <form name="form" (ngSubmit)="save()" #f="ngForm">
        <div class="row form-group">
            <div class="col-2">
                <label for="vName">Vendor Name</label>
            </div>
            <div class="col-7">
                <input type="text" pattern="[a-zA-Z]{2}[A-Za-z\s]*" id="vName" required #vn="ngModel" class="form-control" name="VendorName" 
                [(ngModel)]="vendor.name" placeholder="Enter Vendor's Name">
                <div *ngIf="vn.touched">
                    <div *ngIf="vn.errors && (vn.invalid)">
                      <small class="text-danger" *ngIf="vn.errors.required">Name is required</small>
                      <small class="text-danger" *ngIf="vn.errors.pattern">Only alphabets allowed with minimum 2 chars</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-2">
                <label for="vCity">Vendor City</label>
            </div>
            <div class="col-7">
                <input type="text" pattern="[a-zA-Z]{2}[A-Za-z\s]*" id="vCity" required #city="ngModel" class="form-control" name="VendorCity"
                [(ngModel)]="vendor.city" placeholder="Enter Vendor's City">
                <div *ngIf="city.touched">
                    <div *ngIf="city.errors && (city.invalid)">
                      <small class="text-danger" *ngIf="city.errors.required">City name is required</small>
                      <small class="text-danger" *ngIf="city.errors.pattern">Only alphabets allowed with minimum 2 chars</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-2">
                <label for="vMobile">Vendor Mobile</label>
            </div>
            <div class="col-7">
                <input type="text" pattern="[1-9]{1}[0-9]{9}" id="vMobile" required maxlength="10" #mobile="ngModel" class="form-control" name="VendorMobile"
                [(ngModel)]="vendor.mobileNo" placeholder="Enter Vendor's Mobile">
                <div *ngIf="mobile.touched">
                    <div *ngIf="mobile.errors && (mobile.invalid)">
                      <small class="text-danger" *ngIf="mobile.errors.required">Mobile number is required</small>
                      <small class="text-danger" *ngIf="mobile.errors.pattern">Must not start with 0 and have exactly 10 digits</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-2">
                <label for="vEmail">Vendor Email Id</label>
            </div>
            <div class="col-7">
                <input type="text" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" id="vEmail" required #email="ngModel" class="form-control" name="VendorEmailId"
                [(ngModel)]="vendor.emailId" placeholder="Enter Vendor's EmailId">
                <div *ngIf="email.touched">
                    <div *ngIf="email.errors && (email.invalid)">
                      <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
                      <small class="text-danger" *ngIf="email.errors.pattern">Invalid email Id</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3 ml-4 form-group">
            <button [disabled]="f.invalid" type="submit" name="submit" class="form-control"
            (click)="ngSubmit" class="btn btn-primary btn-md">Submit</button>
        </div>
    </form>
</div>
