<div class="container col-md-7 p-5 mt-5 text-info shadow bg-light rounded">
    <h1>Login!</h1>
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
        <button class="btn btn-info m-2" (click)=handleLogin()>Login</button>
    </div>
</div>
